<!DOCTYPE html>
<html>
<head>
    <title>Text Input and Output</title>
    <style>
        #input, #output {
            width: 45%;
            height: 550px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
        #submit {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="Text Input"></textarea>
    <textarea id="output" placeholder="Text Output" readonly></textarea>
    <button id="submit">Submit</button>


</body>
</html>
